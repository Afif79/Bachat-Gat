<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  background-color: #f1f1f1;
  color: #2F45A8;
}
.container {
  width: 40%;
  align: center;
  display:inline-block;
  border-radius:30px;
  background-color: #FFFFFF;
}
input[type=text]:focus, input[type=password]:focus, input[type=tel]:focus, input[type=email]:focus {
  background-color: #B0B8DE;
  outline: none;
  transform: scale(1.1);
}
input[type=text]:hover, input[type=password]:hover, input[type=tel]:hover, input[type=email]:hover, input[type=date]:hover { transform: scale(1.1);
}
input[type=text], input[type=password], input[type=tel], input[type=email] {	
  margin: 5px 0 22px 0;
  display: inline-block;
  opacity: 0.7; 
  border-radius:10px;
  background: #c3c3c3;
  border: none;
  padding: 8px;
  padding-left: 18px;
  transition: all .3s ease-in-out;
}
hr {
  border: 1px solid #B0B8DE;
  margin-bottom: 25px;
}
.loginbtn {
  background-color: #2F45A8;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  border-radius:30px;
  cursor: pointer;
  width: 50%;
  opacity: 0.8;
}
.loginbtn:hover {
  opacity: 1;
}
</style>
</head>
<body>
<div class="container">
<form  method="post" action="connect.php" id="sr">
    <h1>Change Password</h1>
    <hr>
    <label for="email"><b>Email</b></label><br>
    <input type="email" placeholder="Enter Email id" name="email" required><br><br>
<label for="phone"><b>Phone Number</b></label><br>
	<input type="tel" placeholder="Enter Phone Number" name="phone" pattern="[0-9]{10}"required><br><br>
    <label for="psw"><b>New Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="password" required><br><br>
    <hr>
    <button type="submit" class="loginbtn">Submit</button>
</div>	
</form>
</body>
</html>
